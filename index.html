<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>fuckinguno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>FUCKING UNO</h1>
<h2>世界最悪のクソゲー</h2>
    <div id="game">
        <div>
            <label>手札枚数: </label>
            <select id="hand-size"></select>
            <button onclick="init()">開始</button>
            <button id="mode-toggle">ダークモード</button>
        </div>
        <div id="deck">ドローデッキ: <span id="deck-count"></span></div>
        <div id="discard">捨て札: <div id="discard-card"></div></div>
        <div id="player-hand"></div>
        <div id="cpu-hand"></div>
        <button id="draw-btn">カードを引く</button>
        <div id="stopwatch">経過時間: <span id="time">0.00</span>秒</div>
        <div id="log">ログ:<br><span id="log-content"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
